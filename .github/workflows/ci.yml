name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'sidebars.ts'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy.yml'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'sidebars.ts'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck & build
        run: npm run check

      - name: Upload preview artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wiki-build
          path: build
          retention-days: 7
          if-no-files-found: error
